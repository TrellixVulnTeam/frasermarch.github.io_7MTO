<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apple Screensaver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="/screensaver/OpenSimplexNoise.js"></script>
    <script src="/screensaver/controller.js"></script>
    <script src="/screensaver/screensaver.js"></script>
   
    
    <div id="canvas-container">
      <div class="settings-container">
        <p id="settings-button">Settings</p>
        <div id="settings" class="not-visable">
          <div class="form-check form-check-inline">
            <input class="noise-type" type="radio" name="inlineRadioOptions" id="perlin" value="perlin" checked>
            <label class="noise-type-label" for="perlin">Perlin</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="noise-type" type="radio" name="inlineRadioOptions" id="simplex" value="simplex" >
            <label class="noise-type-label" for="simplex">Simplex</label>
          </div>

          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="mesh-on">
            <label class="custom-control-label" for="mesh-on">Mesh on</label>
          </div>

          <label for="max-length">Max length</label>
          <input type="number" name="max-length" id="max-length">

          <label for="angInc">Angle Increment</label>
          <input type="number" step="0.0001"name="angInc" id="angInc">

          <label for="lenInc">Length Increment</label>
          <input type="number" step="0.01" name="lenInc" id="lenInc">

          <label for="spacialInc">Spacial Increment</label>
          <input type="number" step="0.01" name="spacialInc" id="spacialInc">

          <label for="len">Length of Vectors</label>
          <input type="range" class="len" id="len" min="0" max="1" value="0.66" step="0.01">

          <label for="scl">Grid size</label>
          <input type="range" class="scl" id="scl" min="5" max="50" value="30" step="1">

          <label for="alphaMin">Alpha Min</label>
          <input type="number" step="1" name="alphaMin" id="alphaMin">

          <label for="alphaMax">Alpha Max</label>
          <input type="number" step="1" name="alphaMax" id="alphaMax">
          
          <label for="sigLim">Sigmoid Limit</label>
          <input type="range" class="sigLim" id="sigLim" min="0" max="10" value="5" step="0.5">

          <button type="button" id="colourButton" class="btn btn-primary" style="margin-top: 1em;">Cycle colours</button>

        </div>
      </div>
    </div>
  
  </body>
</html>
